<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Tabuada</title>
</head>

<body>
    <div class="text-center p-3">
        <h1>Criando uma Tabuada</h1>
        <!-- Botão para chamar a função para calcular a tabuada -->
        <input type = "submit" class = "btn btn-primary" value = "Calcular" onclick = "CalcularTabuada()">
        <!-- input para inserir o valor que será calculado na tabuada -->
        <input type="number" id="numero">
        <br>
        <!-- Span para retornar a nossa tabuada -->
        <span class="my-span"></span>
       
    </div>
    <script src="main.js"></script>
</body>

</html>
